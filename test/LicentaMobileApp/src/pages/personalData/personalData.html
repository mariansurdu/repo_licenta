<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PersonalData</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-item>
    <ion-label>Select Time</ion-label>
    <ion-datetime  [(ngModel)]="selectedDate"></ion-datetime>
  </ion-item>
  <button ion-button (click)="getStatistics()">Get Statistics </button>
  <button ion-button (click)="getReportPdf()">Get Report</button>
  <div style="display: block" id="test">
    <canvas baseChart
            [datasets]="barChartData1"
            [labels]="barChartLabels1"
            [options]="barChartOptions1"
            [legend]="barChartLegend1"
            [chartType]="lineChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <h1>Your statistics this week</h1>
  <div style="display: block" >
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="lineChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>

  <button ion-button (click)="getAdvice()">Get Advice</button>



</ion-content>
