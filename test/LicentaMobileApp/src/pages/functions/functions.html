<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Functions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>List of devices.Tap to connect</h3>
  <ion-card *ngFor="let device of devices">
  <p style="color: #387ef5;font-weight: 500"(click)="connectToDevice(device.id)">{{device.name}}:<span style="color:red">{{device.id}}</span></p>
  </ion-card>
 <!-- <button ion-button secondary menuToggle>Toggle Menu</button>-->
  <button ion-button  (click)="connect()">Connect</button>
  <!--<button ion-button (click)="writeDataToSerial()">Write</button>-->
  <button ion-button (click)="readDataFromSerial()">Scan</button>
  <button ion-button (click)="startMonitorizing()">RTS</button>
  <!--<button ion-button (click)="showListOfDevices()">List</button>-->
  <button ion-button [outline]="true" [round]="true" (click)="stopMonitorizing()">Stop RTS</button>
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  <button (click)="randomizeType()" style="display: inline-block;float: right">Change diagram type</button>
  <ion-list>
    <div class="col-md-6">
    <ion-item>
      <ion-label>Gas:</ion-label>
      <ion-input type="number" disabled="true" [(ngModel)]="gas" ></ion-input>
    </ion-item>
      </div>
    <div class="col-md-6">
    <ion-item>
      <ion-label>Metan:</ion-label>
      <ion-input type="number" disabled="true" [(ngModel)]="metan"></ion-input>
    </ion-item>
      </div>
    <div class="col-md-6">
    <ion-item>
      <ion-label>Temperature:</ion-label>
      <ion-input type="number" disabled="true" [(ngModel)]="temperature"></ion-input>
    </ion-item>
      </div>
    <div class="col-md-6">
    <ion-item>
      <ion-label>Smoke:</ion-label>
      <ion-input type="number" disabled="true" [(ngModel)]="smoke"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label>Nox:</ion-label>
        <ion-input type="number" disabled="true" [(ngModel)]="nox"></ion-input>
      </ion-item>
      </div>
    <div class="col-md-6">
    <ion-item>
      <ion-label>CO:</ion-label>
      <ion-input type="number"  disabled="true" [(ngModel)]="co"></ion-input>
    </ion-item>
      </div>
    <div class="col-md-6">
    <ion-item>
      <ion-label>Air umidity:</ion-label>
      <ion-input type="number" disabled="true"  [(ngModel)]="airumidity"></ion-input>
    </ion-item>
      </div>
    <div class="col-md-6">
    <ion-item>
      <ion-label>CO2:</ion-label>
      <ion-input type="number" disabled="true" [(ngModel)]="co2" ></ion-input>
    </ion-item>
      </div>

  </ion-list>

</ion-content>
