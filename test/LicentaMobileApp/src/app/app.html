<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <div  *ngFor="let p of pages" >
      <button menuClose ion-item *ngIf="p.loggedIn" (click)="openPage(p)">
        {{p.title}}
      </button>
      </div>


      <button *ngIf="loggedIn" ion-button (click)="showConfirm()">Logout</button>
    </ion-list>
  </ion-content>


</ion-menu>

<ion-fab bottom right >
  <button ion-fab>Connect</button>
  <ion-fab-list side="top">
    <button ion-fab menuToggle>Start</button>
  </ion-fab-list>
</ion-fab>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
