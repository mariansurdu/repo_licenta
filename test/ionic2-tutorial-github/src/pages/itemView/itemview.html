<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Post view</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-card *ngIf="selectedItem">
  <ion-item>
    <ion-avatar item-left>
      <img src="http://devbasu.com/wp-content/uploads/2015/04/describe-your-ideal-boss.jpg">
    </ion-avatar>
    <h2>{{selectedItem.personName}}</h2>
    <p>{{selectedItem.date}}</p>
  </ion-item>
  <img src="{{selectedItem.photo}}"/>
  <ion-card-content>
    <ion-card-title>
      {{selectedItem.news}}
    </ion-card-title>
    <p>
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
