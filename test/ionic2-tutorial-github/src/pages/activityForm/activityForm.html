<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add a new activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Add new activity to this team by a specified period.
  send them news</p>
  <ion-list>
    <ion-item>
      <ion-label>Activity Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-input type="date" [(ngModel)]="dateFrom" required></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>To</ion-label>
    <ion-input type="date" [(ngModel)]="dateTo" required></ion-input>
  </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" [(ngModel)]="location" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remarks</ion-label>
      <ion-input type="text" [(ngModel)]="remarks" required></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="addActivityToTeam()">Add activity</button>
    <p>{{message}}</p>
  </div>
</ion-content>
