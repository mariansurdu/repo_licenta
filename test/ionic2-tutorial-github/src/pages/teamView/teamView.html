<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPersonToTeam()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Team View</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
  <ion-card >
    <img src="{{selectedItem.photoUrl}}"/>
    <div class="card-title">{{selectedItem.teamName}} </div>
    <div class="card-subtitle">{{selectedItem.team.length}} Members</div>
  </ion-card>
  <!--*ngFor="let item of teams"-->
  <ion-list>
    <ion-item *ngFor="let it of selectedItem.team" (click)="goToPersonDetails(it)" >
      <ion-avatar item-left >
        <img src="{{it.photoUrl}}">
      </ion-avatar>
      <h2>{{it.firstname}}</h2>
      <h3>{{it.email}}</h3>
      <p>worker at {{it.teamName}}</p>
    </ion-item>
  </ion-list>
</ion-content>
