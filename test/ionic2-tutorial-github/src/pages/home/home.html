<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Company news</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Your post</ion-label>
    <ion-textarea [(ngModel)]="post"></ion-textarea>
  </ion-item>

  <button ion-button (click)="posting()">Post</button>
  <button ion-button (click)="addPhoto()">Add photo</button>
  <img id="testPhoto" src="{{testPhoto}}">

  <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-item>
      <ion-avatar item-left>
      <!--  <img src="{{item.photoUser}}">-->
        <img src="http://devbasu.com/wp-content/uploads/2015/04/describe-your-ideal-boss.jpg">
      </ion-avatar>
      <h2>{{item.personName}}</h2>
      <p>{{dateConverter(item.date)}}</p>
    </ion-item>
    <img src="{{item.photo}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.news}}
      </ion-card-title>
      <p>
        {{item.company}}
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
