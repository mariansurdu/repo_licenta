
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add person to team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Add the new person to team.Introduce the email address of the team and the name of the person in the fields.
  This name will be show in the list of crew for the team.</p>
  <ion-list>
    <ion-item>
      <ion-label>Person email</ion-label>
      <ion-input type="text" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="firstname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="lastname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Team</ion-label>
      <ion-input type="text" [(ngModel)]="teamName" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Salutation</ion-label>
      <ion-input type="text" [(ngModel)]="salutation" required></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="addToTeam()">Add</button>
    <p>{{message}}</p>
  </div>
</ion-content>
